<h1>Login</h1>

<form [formGroup]="loginForm" (submit)="submitLogin()">
    <div class="form-group">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
                <span style="color: red;">*</span>
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
                <span style="color:red">E-mail invalido</span>
            </div>
        </div>
        <label for="e-mail">E-mail</label>
        <input placeholder="Digite seu email..." formControlName="email">
    </div>

    <div class="form-group">
        <div *ngIf="loginForm.get('senha')?.invalid && (loginForm.get('senha')?.dirty || loginForm.get('senha')?.touched)">
            <div *ngIf="loginForm.get('senha')?.errors?.['required']">
                <span style="color: red;">*</span>
            </div>
        </div>
        <label for="password">Senha</label>
        <input type="password" placeholder="Digite sua senha..." formControlName="senha">
    </div>
    <div>
        <button [disabled]="!loginForm.valid">Entrar</button>
    </div>
</form>
