<div class="container">
    <h1>Login</h1>

    <form [formGroup]="registerForm" (submit)="submitRegister()">
        <div *ngIf="resp">
            {{resp}}
        </div>
        <div class="form-group">
            <div
                *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">
                    <span style="color: red;">*</span>
                </div>
            </div>
            <label for="name">Nome</label>
            <input type="text" class="form-control"  placeholder="Digite seu email..." formControlName="name">
        </div>
        <div class="form-group">
            <div
                *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">
                    <span style="color: red;">*</span>
                </div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">
                    <span style="color:red">E-mail invalido</span>
                </div>
            </div>
            <label for="e-mail">E-mail</label>
            <input type="email" class="form-control"  placeholder="Digite seu email..." formControlName="email">
        </div>

        <div class="form-group">
            <div
                *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">

                <div *ngIf="registerForm.get('password')?.errors?.['required']">
                    <span style="color: red;">*</span>
                </div>
            </div>
            <label for="password">Senha</label>
            <input type="password" class="form-control"  placeholder="Digite sua senha..." maxlength="8" formControlName="password">

            <div *ngIf="registerForm.get('password')?.dirty || registerForm.get('password')?.touched">
                <div *ngIf="passwordError">{{ passwordError }}</div>
            </div>
        </div>

        <div>
            <button class="btn btn-primary" [disabled]="!registerForm.valid">Cadastrar</button>
        </div>

    </form>

    <div class="main-footer">
        <p>JÃ¡ possui cadastro?</p> 
        <p routerLink="/login">Entrar</p>
    </div>
</div>
