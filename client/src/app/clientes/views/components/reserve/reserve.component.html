<div class="container">
  <h3 class="text-center">Reserva</h3>
  <div class="row p-2">
    <form class="d-flex flex-column justify-content-center" [formGroup]="reserveTable" (ngSubmit)="onConfimReserva()">
      <div class="col">
        <label>Mesa de quantos lugares?</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione...</option>
          <option *ngFor="let table of tables" value="1">
            {{ table.capacity }}
          </option>
        </select>
      </div>

      <div class="row w-100 bg-info">
        <div class="col mt-2">
          <label>Que dia?</label>
          <input
            type="text"
            class="form-control"
            placeholder="Selecione uma data"
            bsDatepicker
            [bsConfig]="bsConfig"
            [bsValue]="hoje"
          />
        </div>
        
        <div class="col w-100">
          <label for="horas_res" >Em qual hor√°rio? </label>
          <input class="bg-danger" type="time" value="18:00"  min="18:00" max="00:00"> 
        </div>

        <button class="btn btn-primary">Reservar</button>
      </div>

    </form>
  </div>
</div>
