<div class="container">
    <h1>Gerenciador</h1>

    <table class="table" *ngFor="let table of tables">
        <thead>
            <tr>
                <th scope="col">Mesa</th>
                <th scope="col">Lugares</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{table.id}}</td>
                <td>{{table.capacity}}</td>
                <td>{{table.status}}</td>
                <td><button (click)="deleteTable(table.id)" class="btn btn-danger">delete</button></td>
                <td><button routerLink="/editTables/{{table.id}}" class="btn btn-warning">editar</button></td>
            </tr>
        </tbody>
    </table>
    <app-edit-tables *ngIf="componentEditVisible"></app-edit-tables>

    <div *ngIf="!componentEditVisible">
        <button *ngIf="!componentVisible" (click)="showNewComponent()">Nova mesa</button>
        <app-new-tables *ngIf="componentVisible"></app-new-tables>
    </div>
