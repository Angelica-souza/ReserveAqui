<div class="container d-flex flex-column justify-content-between h-100">
  <div class="border mt-5 bg-white border-1 h-100 p-3 mb-3 d-flex flex-column mt-5">
    <div class="d-flex justify-content-between mb-1">
      <h2>Mesas</h2>
      <button class="btn btn-primary"> Reservas</button>
    </div>

    <div class="d-flex flex-column justify-content-between h-100">
      <div class="w-100 mt-3 d-flex justify-content-center align-items-center">
        <table class="table table-striped table-hover text-center">
          <thead class="bg-primary">
            <tr class="text-white">
              <th scope="col">Mesa</th>
              <th scope="col">Capacidade</th>
              <th scope="col">Descrição</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let table of tables">
              <th scope="row">{{ table.num }}</th>
              <th scope="row">{{ table.capacity }}</th>
              <th>
                <button class="button btn d-flex justify-content-center align-items-center ms-5 mt-2" popover="teste">
                  <img class="img_description" src="../../../../../assets/description.png" alt="" srcset="" />
                </button>
              </th>
              <th>
                <button (click)="confirmDelete(table.id)" class="btn btn-danger me-5">
                  delete
                </button>
                <button class="btn btn-warning" (click)="onEdit(table.id)">
                  editar
                </button>
              </th>              
            </tr>
          </tbody>
        </table>

        <!-- routerLink="/editTables/{{table.id}} -->
      </div>
      <div *ngIf="!!isNoTable" class="text-center">
        Não foi encontrado nem um registro
      </div>

      <div class="d-flex justify-content-end">
        <button (click)="formTable()" class="btn btn-primary d-flex justify-content-center align-items-center wl">
          <img class="wl" src="../../../../../assets/plus.svg" alt="" srcset="" />
        </button>
      </div>
    </div>
  </div>
</div>
