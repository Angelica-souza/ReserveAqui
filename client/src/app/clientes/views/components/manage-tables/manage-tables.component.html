<div class="container">
    <h1>Gerenciador</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Mesa</th>
                <th scope="col">Lugares</th>
                <th scope="col">Status</th>
                <th scope="col">Ano</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{novela.id}}</th>
                <td>{{novela.titulo}}</td>
                <td>{{novela.emissora}}</td>
                <td>{{novela.ano}}</td>
                <td><button (click)="deleteNovela(novela.id)" class="btn btn-danger">delete</button></td>
                <td><button routerLink="/editar/{{novela.id}}" class="btn btn-warning">editar</button></td>
            </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2">
        <button class="btn btn-primary">
            Adicionar novela
        </button>
    </div>
